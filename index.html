<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<base href="./img/">
</head>
  <body>
	<div class="container">
		<div class="row">
				<div class="col-sm-4 ms-auto">
					<img src="a.jpg" class="img-fluid" id="demo">
				<button class="btn btn-primary d-inline-flex w-auto mt-3" onclick="changeImg()">change image</button>

				</div>
			</div>
		</div>
	</div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="./js/main.js"></script>
	<script>
		let a =false;
		function changeImg(){
			const img = document.getElementById('demo');
			a=!a;
			a ? img.setAttribute('src', 'a.jpg'):img.setAttribute('src', 'b.jpg');
			
		
	}

	</script>
</body>

</html>
